<div class='cell'>

   <a class="user_avatar pull-left" href="/user/<%= order.author.loginname %>">
    <img src="<%= proxy(order.author.avatar_url) %>"
         title="<%= order.author.loginname %>"
            />
  </a>


  <span class="reply_count pull-left">
    <span class="count_of_replies" title="回复数">
      <%= order.reply_count %>
    </span>
    <span class="count_seperator">/</span>
    <span class="count_of_visits" title='点击数'>
      <%= order.visit_count %>
    </span>
  </span>
